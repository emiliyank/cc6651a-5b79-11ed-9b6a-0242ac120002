version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version java 11
            - checkout
            - cache restore
            - mvn -q package -Dmaven.test.skip=true
            - cache store
  - name: Tests
    task:
      jobs:
        - name: Tests
          commands:
            - mvn test
      prologue:
        commands:
          - sem-version java 11
          - checkout
          - cache restore
          - mvn -q test-compile -Dmaven.test.skip=true
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'

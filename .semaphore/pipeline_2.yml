version: v1.0
name: Dockerize Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker Build
          commands:
            - mvn -q package -Dmaven.test.skip=true
            - echo "$DOCKER_PASSWORD" | docker login  --username "$DOCKER_USERNAME" --password-stdin
            - 'docker pull "$DOCKER_USERNAME"/covid-api-wejago:latest || true'
            - 'docker build --cache-from "$DOCKER_USERNAME"/covid-api-wejago:latest \'
            - '      --build-arg ENVIRONMENT="${ENVIRONMENT}" \'
            - '      -t "$DOCKER_USERNAME"/covid-api-wejago:latest .'
            - 'docker push "$DOCKER_USERNAME"/covid-api-wejago:latest'
